<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type='text/javascript'>
			window.mod_pagespeed_start = Number(new Date());
		</script>
		<style type="text/css">
			body {
				font-family: sans-serif
			}
			.main {
				border: 1px solid #000;
				box-shadow: 10px 10px 5px #888;
				border-radius: 12px;
				padding: 20px;
				background-color: #ddd;
				margin: 25px;
				width: 450px;
				margin-left: auto;
				margin-right: auto
			}
			.logo {
				width: 275px;
				margin-left: auto;
				margin-right: auto;
				display: block;
				padding: 15px
			}
			.container {
				-webkit-perspective: 300;
				perspective: 300
			}
		</style>
	</head>
	<body>
		<noscript>
			<meta HTTP-EQUIV="refresh" content="0;url='http://www.html5rocks.com/en/tutorials/device/orientation/deviceorientationsample.html?ModPagespeed=noscript'" />
			<style>
				<!--table,div,span,font,p{display:none} -->
			</style>
			<div style="display:block">
				Please click <a href="http://www.html5rocks.com/en/tutorials/device/orientation/deviceorientationsample.html?ModPagespeed=noscript">here</a> if you are not redirected within a few seconds.
			</div>
		</noscript>
		<div class="main">
			<h2>Device Orientation</h2>
			<table>
				<tr>
					<td>Event Supported</td>
					<td id="doEvent"></td>
				</tr>
				<tr>
					<td>Tilt Left/Right [gamma]</td>
					<td id="doTiltLR"></td>
				</tr>
				<tr>
					<td>Tilt Front/Back [beta]</td>
					<td id="doTiltFB"></td>
				</tr>
				<tr>
					<td>Direction [alpha]</td>
					<td id="doDirection"></td>
				</tr>
			</table>
		</div>
		<div class="container" style="-webkit-perspective: 300; perspective: 300;">
			<img src="http://1-ps.googleusercontent.com/x/s.html5rocks-hrd.appspot.com/www.html5rocks.com/en/tutorials/device/orientation/html5_logo.png.pagespeed.ce.TghJxfY49n.png" id="imgLogo" class="logo">
		</div>
		<a href="/mobile/detectMobileBrowser.html" target="_self">Back</a>
		<script type="text/javascript">
			init();
			var count = 0;
			function init() {
				if (window.DeviceOrientationEvent) {
					document.getElementById("doEvent").innerHTML = "DeviceOrientation";
					window.addEventListener('deviceorientation', function(eventData) {
						var tiltLR = eventData.gamma;
						var tiltFB = eventData.beta;
						var dir = eventData.alpha
						deviceOrientationHandler(tiltLR, tiltFB, dir);
					}, false);
				} else {
					document.getElementById("doEvent").innerHTML = "Not supported on your device or browser.  Sorry."
				}
			}

			function deviceOrientationHandler(tiltLR, tiltFB, dir) {
				document.getElementById("doTiltLR").innerHTML = Math.round(tiltLR);
				document.getElementById("doTiltFB").innerHTML = Math.round(tiltFB);
				document.getElementById("doDirection").innerHTML = Math.round(dir);
				var logo = document.getElementById("imgLogo");
				logo.style.webkitTransform = "rotate(" + tiltLR + "deg) rotate3d(1,0,0, " + (tiltFB * -1) + "deg)";
				logo.style.MozTransform = "rotate(" + tiltLR + "deg)";
				logo.style.transform = "rotate(" + tiltLR + "deg) rotate3d(1,0,0, " + (tiltFB * -1) + "deg)";
			}
		</script>
